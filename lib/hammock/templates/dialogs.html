<div class=dialog id="label_dialog" title="Label?">
  <small>Label for: <br/>
    <table class=label_stuff>
      <tr>
        <td>
          <span class=label_stuff id=label_current>???</span>
        </td>
      </tr>
      <tr>
        <td>
          <span class=label_stuff id=label_coords>???</span>
        </td>
      </tr>
      <tr>
        <td>
          <input id=label_input style="width:250px;" type=text>
        </td>
      </tr>
    </table>
  <br/>  <br/>
  <center>
    <br/><br/>
    <small>
      <a href=javascript:getAddress($('#label_coords').html(),'label_input');>click to set from geocode</a>
    </small>
  </center>
</div>

<div class=dialog id="tag_dialog" title="Tag?">
  <small>
    <b>Tag for:</b> <span id=tag_current_id>???</span><br/>
    <b>Currently:</b> <span id=tag_current>???</span><br/>
    <b>Set:</b>&nbsp;
    {%for tag in utags%}
    <a href=javascript:$('#tag_input').val('{{tag}}');$('#tag_input').focus();void(0);>{{tag}}</a>
    &nbsp;|&nbsp;
    {%endfor%}
</small>
  <br/>
  <br/>
  <center>
    <input id=tag_input style="width:150px;" type=text>
    <br/>
  </center>

</div>
