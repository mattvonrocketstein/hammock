{%extends "layout.html" %}
{%block body%}
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<center>
  tags: {%for t in tags%}
  <a href="/books?tag={{t}}">{{t}}</a> |
  {%endfor%}
  <hr/>
  <table width=96%>
    {%for book in booklist%}
    <tr>
      <td> <small>{{book.index}}.</small> </td>
      <td>{{book.author}}: </td>
      <td><b>{{book.title}}</b> </td>
      <td><small>{{book.tags}}</small></td>
      {%if authenticated%}
      <td>
        <a href="javascript:doit('{{book.id}}');void(0);">edit</a>
      </td>
      {%endif%}
    </tr>
    {%endfor%}
  </table>
</center>

<div class=dialog id="label_dialog" title="EditBook">
  <div id=doomwagon></div>
</div>
<script>
function doit(name){
    $('#doomwagon').load('/books',{id:name},function(){$('#label_dialog').dialog('open');});

}
$(document).ready(function() {
        $(".dialog").dialog({ autoOpen: false});
    });
</script>
{%endblock%}'
