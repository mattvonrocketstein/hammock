{%extends "abstract.html"%}
{%block sandwich%}
<table>
  <tr>
    <th align=left>author</th>
    <th align=left>title</th>
    <th align=left>tags</th>
    {%if authenticated%}<th>&nbsp;</th>{%endif%}
  </tr>
  {%for book in item_list%}
  <tr>
    <td>{{book.author}}: </td>
    <td><b>{{book.title}}</b> </td>
    <td>
      <small>
        {% for t in book.tags%}
        <a href="{{this_url}}?tag={{t}}">{{t}}</a>{%if not loop.last%}, {%endif%}
        {%endfor%}
      </small>
    </td>
    {%if authenticated%}
    <td>
      <a href="javascript:edit_entry('{{book.id}}');void(0);">edit</a>
      |
      <a href="javascript:del_entry('{{book.id}}');void(0);">del</a>
    </td>
    {%endif%}
  </tr>
  {%endfor%}
</table>
{%endblock%}
