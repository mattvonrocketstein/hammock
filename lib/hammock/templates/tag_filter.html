<table width=100%>
  <tr>
    <td align=left>
      <a href="javascript:$('#all_tags').toggle();void(0);">filter by tags</a>
      {% if authenticated %} |         <a href="javascript:edit_entry('new');void(0);">Create new</a> {% endif %}
    </td>
    <td align=right>
      count: {{item_list|length}}
    </td>
  </tr>
  <tr id=all_tags>
    <td colspan=2>
      <hr>
      {%for t in tags%}
      <a href="{{this_url}}?tag={{t}}">{{t}}</a> |
      {%endfor%}
    </td>
  </tr>
</table>
<hr>
