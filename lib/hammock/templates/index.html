{% extends "layout.html" %}
{% block title %}Where's matt{% endblock %}
{% block body %}
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAPDUET0Qt7p2VcSk6JNU1sBSM5jMcmVqUpI7aqV44cW1cEECiThQYkcZUPRJn9vy_TWxWvuLoOfSFBw" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

{% block subtitle %}
<h2>Where's matt?</h2>
{% endblock %}
{% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
{%if authenticated%}
<form action="#" onsubmit="showAddress(this.address.value); return false">
  <p>
    <input id="doomwagon" type="text" style="width:350px" name="address" value="1600 Amphitheatre Pky, Mountain View, CA" />
  </p>
</form>
<script>
  $('#doomwagon').bind('keypress',
  function(e){
  if(e.which == 13){showAddress($('#doomwagon').val());}
  });

</script>
{%endif%}
<center><div id="map" style="width:650px; height: 450px"></div></center>

<!-- fail nicely if the browser has no Javascript -->
<noscript><b>JavaScript must be enabled in order for you to use Google Maps.</b>
  However, it seems JavaScript is either disabled or not supported by your browser.
  To view Google Maps, enable JavaScript by changing your browser options, and then
  try again.
</noscript>

<script type="text/javascript">
  //<![CDATA[
    {% include "map_js.js" %}
    //]]>
</script>
{%if authenticated%}
<div class=dialog id="label_dialog" title="Label?">
  <small>Label for: <span id=label_current>???</span></small>
  <br/>
  <br/>
  <center><input id=label_input style="width:150px;" type=text></center>
</div>
<div class=dialog id="tag_dialog" title="Tag?">
  <small>Tag for: <span id=tag_current>???</span></small>
  <br/>
  <br/>
  <center><input id=tag_input style="width:150px;" type=text></center>
</div>

{%endif%}
{% endblock %}
